language: python
python:
- '3.6'
sudo: false
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial
  - python: 3.6
    env: TOXENV=docu
  - python: 3.6
    env: TOXENV=coverage
script: tox
deploy:
  provider: pypi
  user: pyratez
  password:
    secure: ""
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
    all_branches: true
    skip_existing: true
    skip_cleanup: true
